<ion-header>
  <div class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="icons-header">
            <div class="row">
              <div class="col-9">
                <div class="conteudo-header">
                  <div class="logo-menu">
                    <img src="../../assets/imgs/Imagem1.png" alt="logo buspass" srcset="">
                    <span class="titulo-buspass">BusPass</span>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="menu-button text-right transparente" style="right: 15px;">
                  <button class="transparente" menuToggle icon-only>
                    <ion-icon name='menu'></ion-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-header>
